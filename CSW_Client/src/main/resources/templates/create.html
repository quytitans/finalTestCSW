<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-card-4">
  <div class="w3-container w3-brown">
    <h2>Create New Product</h2>
  </div>
  <form class="w3-container" action="createProduct" method="post">
    <p>
      <label class="w3-text-brown"><b>name</b></label>
      <input class="w3-input w3-border w3-sand" name="name" type="text"></p>
    <p>
      <label class="w3-text-brown"><b>price</b></label>
      <input class="w3-input w3-border w3-sand" name="price" type="text"></p>
    <p>
    <p>
      <label class="w3-text-brown"><b>quantity</b></label>
      <input class="w3-input w3-border w3-sand" name="quantity" type="text"></p>
    <p>
      <button class="w3-btn w3-brown">Create</button></p>
  </form>
</div>

</body>
</html>
